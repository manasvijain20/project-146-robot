<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ebebeb">
        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>
        <a-plane id="ground" position="0 0 0" color="#000000" rotation="-90 0 0" width="18" height="12"></a-plane>
        <a-circle position="0 9.2 0" color="orange" radius="0.5" material="side:double"></a-circle>
        <a-cylinder position="0 8 0" height="1.5" radius="0.05" color="grey"></a-cylinder>
        <a-box position="0 6 0" width="3.5" height="2.5" color="aqua"></a-box>
        <a-sphere position="-0.63 5.2 3" color="black" radius="0.2" rotation="0 10 0"></a-sphere>
        <a-sphere position="0.63 5.2 3" color="black" radius="0.2" rotation="0 10 0"></a-sphere>
        <a-entity position="0 5.2 3" rotation="0 0 120"
            geometry="primitive:ring; thetaStart:100; thetaLength:100; radiusOuter:1; radiusInner:0.9"
            material="side:double; color:red"></a-entity>
        <a-box position="0 4.4 0" width="2.5" height="0.5" color="yellow"></a-box>
        <a-box position="0 2.6 0" width="4.7" height="3.4" color="aqua"></a-box>
        <a-cylinder position="-1 1 0" height="2" radius="0.5"></a-cylinder>
        <a-cylinder position="1 1 0" height="2" radius="0.5"></a-cylinder>
        <a-cylinder position="3 3.4 0" rotation="180 0 0" height="2" radius="0.5"></a-cylinder>
        <a-cylinder position="-3 3.4 0" rotation="180 0 0" height="2" radius="0.5"></a-cylinder>
    </a-scene>
</body>

</html>
